<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Added Viewport for Mobile/Tablet responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Admin Panel</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- REQUIRED: SUPABASE SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { background-color: #f4f7f9; font-family: 'Segoe UI', sans-serif; }
        .psa-header { background-color: #003399; color: white; padding: 15px 25px; border-bottom: 5px solid #ffcc00; display: flex; align-items: center; justify-content: space-between; }
        .section-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-top: 20px; }
        .btn-primary { background-color: #003399; border: none; }
        
        /* Modal Styling to match dashboard */
        .modal-content { border: none; border-radius: 15px; }
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .modal-footer { border-top: none; justify-content: center; padding-bottom: 25px; }
        .confirm-icon { font-size: 3rem; color: #003399; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="psa-header">
        <h4 class="m-0 fw-bold">PSA Admin Administration</h4>
        <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fa fa-arrow-left me-2"></i> Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <!-- ADMIN REQUEST SECTION -->
                <div id="adminRequestSection" class="section-card">
                    <h5 class="text-danger fw-bold mb-3"><i class="fa fa-user-lock me-2"></i> Pending Access Requests</h5>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered align-middle">
                            <thead class="table-warning">
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Proposed Password</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="requestTableBody">
                                <tr><td colspan="4" class="text-center text-muted py-4">Loading requests...</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <small class="text-muted mt-2 d-block">* Confirming a user will automatically create their account and profile.</small>
                </div>

            </div>
        </div>
    </div>

    <!-- CUSTOM CONFIRMATION MODAL -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
          <div class="modal-body text-center p-4">
            <div class="confirm-icon"><i class="fa fa-circle-question"></i></div>
            <h4 class="fw-bold mb-2" id="confirmTitle">Confirm Action</h4>
            <p class="text-muted" id="confirmText">Proceed?</p>
            <div class="d-flex justify-content-center gap-2 mt-4">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary px-4 fw-bold" id="confirmBtnYes">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
